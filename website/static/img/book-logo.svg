<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Book shape -->
  <rect x="15" y="20" width="70" height="60" rx="5" fill="#1a2a6c" stroke="#333" stroke-width="2"/>

  <!-- Book spine -->
  <rect x="15" y="20" width="10" height="60" rx="2" fill="#0d1b2a" stroke="#333" stroke-width="1"/>

  <!-- Book pages -->
  <path d="M25,25 L85,25 L85,75 L25,75 Z" fill="#f8f9fa" stroke="#333" stroke-width="1"/>

  <!-- Robot icon inside the book -->
  <g transform="translate(40, 40) scale(0.8)">
    <rect x="10" y="5" width="40" height="30" rx="3" fill="#4a6fa5" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="20" cy="15" r="3" fill="#ecf0f1"/>
    <circle cx="40" cy="15" r="3" fill="#ecf0f1"/>
    <rect x="25" y="25" width="15" height="8" rx="2" fill="#34495e"/>
    <rect x="15" y="40" width="10" height="15" rx="2" fill="#3498db"/>
    <rect x="35" y="40" width="10" height="15" rx="2" fill="#3498db"/>
  </g>

  <!-- Title text placeholder -->
  <text x="50" y="85" font-family="Arial" font-size="8" fill="white" text-anchor="middle">AI Robotics</text>
</svg>