<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Brain/neural network -->
  <circle cx="50" cy="50" r="25" fill="#e74c3c" stroke="#2c3e50" stroke-width="2"/>
  <!-- Neural connections -->
  <line x1="35" y1="40" x2="45" y2="45" stroke="#2c3e50" stroke-width="2"/>
  <line x1="45" y1="45" x2="55" y2="40" stroke="#2c3e50" stroke-width="2"/>
  <line x1="55" y1="40" x2="65" y2="45" stroke="#2c3e50" stroke-width="2"/>
  <line x1="40" y1="55" x2="50" y2="50" stroke="#2c3e50" stroke-width="2"/>
  <line x1="50" y1="50" x2="60" y2="55" stroke="#2c3e50" stroke-width="2"/>
  <!-- Brain nodes -->
  <circle cx="35" cy="40" r="3" fill="#2c3e50"/>
  <circle cx="45" cy="45" r="3" fill="#2c3e50"/>
  <circle cx="55" cy="40" r="3" fill="#2c3e50"/>
  <circle cx="65" cy="45" r="3" fill="#2c3e50"/>
  <circle cx="40" cy="55" r="3" fill="#2c3e50"/>
  <circle cx="50" cy="50" r="3" fill="#2c3e50"/>
  <circle cx="60" cy="55" r="3" fill="#2c3e50"/>
</svg>